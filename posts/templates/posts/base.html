{% load static %}
<!DOCTYPE html>
<html>
<head></head>
<body>
  <meta charset="UTF-8">
  <title>{% block title %}Discussion{% endblock %}</title>
  <link rel='stylesheet' href='{% static 'css/posts/style.css' %}' type='text/css' media='screen'/>
  <link rel='stylesheet' href="{% static 'css/style.css' %}" type='text/css'/>
  <script>(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)})(window,document,'script','//www.google-analytics.com/analytics.js','ga');ga('create', 'UA-30471322-4', 'dam.io');ga('send', 'pageview');</script>


  <div id="header-background">
    <header>
      <h2 class="logo"><a href="/post">Posts</a></h2>
      <nav>
        {% if user.is_authenticated %}<a href="{% url 'posts:submit' %}">Add Post</a>{% endif %}
        <span class="pull-right">
          {% if user.is_authenticated %}
          <a>Logged as {{user}}</a>
          <a href="{% url 'authentication:logout_process' %}">Logout</a>
          {% else %}
          <a href="{% url 'authentication:login_process' %}">You have to login first</a>
          {% endif %}
            <a href="{% url 'HomePage:homepage' %}">Home</a>
        </span>
      </nav>
    </header>
  </div>
  <section id="content">
    {% block content %}{% endblock %}
  </section>
</body>
</html>
